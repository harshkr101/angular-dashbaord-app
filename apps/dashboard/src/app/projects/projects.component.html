<div class="container">
    <!-- PROJECTS LIST -->
    <div class="col-50">
     <workshop-projects-list 
     [projects]="projects$ | async"
     (selected)="selectProject($event)"
      (deleted)="deleteProject($event)"
     >
    </workshop-projects-list>
    </div>
    <!-- PROJECT DETAILS -->
    <div class="col-50">
      <workshop-projects-details
      [project]="selectedProject"
      (saved)="saveProject($event)"
      (cancelled)="cancel()"
      ></workshop-projects-details>
    </div>
  </div>
